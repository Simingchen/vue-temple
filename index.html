<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-temple</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@nutui/nutui@2.1.5/dist/nutui.min.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
        // 控制字根大小rem
        ;(function(win, doc) {
            function change() {
                var W = win.innerWidth;
                var oStyle = doc.getElementsByTagName("html")[0].style;
                oStyle.fontSize = W > 640 ? "34px" : (W/18.75 + "px");
                oStyle.backgroundColor = W > 640 ? "#eae9ee" : "";
            }
            change();
            win.addEventListener('resize', change, false);
        })(window, document);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nutui/nutui@2.1.5/dist/nutui.min.js"></script>
    <script src="//cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <!-- <script src="//cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script> -->
    <script src="//cdn.staticfile.org/vuex/3.0.1/vuex.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
